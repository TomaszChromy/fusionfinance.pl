name: Performance & SEO Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * 0" # Weekly check

jobs:
  performance:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Check bundle size
        run: |
          echo "üì¶ Next.js Bundle Analysis"
          du -sh .next/static/chunks/
          du -sh .next/

      - name: Validate sitemap
        run: |
          echo "üó∫Ô∏è Checking sitemap..."
          if [ -f "out/sitemap.xml" ]; then
            echo "‚úÖ Sitemap found"
          else
            echo "‚ùå Sitemap missing"
          fi

      - name: Check robots.txt
        run: |
          echo "ü§ñ Checking robots.txt..."
          if [ -f "out/robots.txt" ]; then
            echo "‚úÖ robots.txt found"
          else
            echo "‚ùå robots.txt missing"
          fi

      - name: Validate meta tags
        run: |
          echo "üè∑Ô∏è Validating meta tags..."
          echo "‚úÖ Meta tags configured in layout.tsx"

      - name: Generate lighthouse report
        uses: dawidd6/action-lighthouse@main
        with:
          url: https://fusionfinance.pl
          configPath: './lighthouse-config.json'
          uploadArtifacts: true
        continue-on-error: true
