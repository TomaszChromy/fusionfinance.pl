<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08090c"/>
      <stop offset="100%" style="stop-color:#0c0d10"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a962"/>
      <stop offset="100%" style="stop-color:#9a7b3c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#c9a962" stroke-width="2" stroke-opacity="0.3" rx="20"/>
  
  <!-- Logo text -->
  <text x="600" y="280" font-family="Georgia, serif" font-size="72" fill="#f4f4f5" text-anchor="middle" font-weight="500">
    <tspan>Fusion</tspan><tspan fill="#c9a962">Finance</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="28" fill="#a1a1aa" text-anchor="middle">
    Portal Finansowy | Giełda • Kryptowaluty • Waluty • Analizy
  </text>
  
  <!-- URL -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" fill="#c9a962" text-anchor="middle" opacity="0.8">
    fusionfinance.pl
  </text>
  
  <!-- Decorative line -->
  <rect x="400" y="400" width="400" height="3" fill="url(#goldGrad)" rx="2"/>
</svg>

